<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en|ar|fa">
<head>
    <meta charset="UTF-8">
    <title>Font Showcase</title>
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <link href="../res/fonts.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        #main {
            align-content: end;
            width: 700px;
        }

        #main p {
            font-family: "Droid Arabic Naskh", sans-serif;
            font-size: 2em;
            line-height: 2em;
        }
    </style>
</head>
<body>
<div dir="rtl" id="main">
    <p style="text-align: center">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</p>
    <p>الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ ۝ الرَّحْمَنِ الرَّحِيم ۝ مَالِكِ يَوْمِ الدِّينِ ۝ إِيَّاكَ
        نَعْبُدُ
        وَإِيَّاكَ نَسْتَعِين ۝ اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ ۝ صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ
        غَيْرِ
        الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ</p>
</div>
</body>
</html>
