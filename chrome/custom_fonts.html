<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wudooh Custom Font Manager</title>
</head>
<body>

<h1>Custom Fonts Manager</h1>

<template id="template">
    <div id="rootDiv">
        <label for="input" id="label" style="display: inline">Example</label>
        <input id="input" size="7" style="display: none" type="text" value="Example">
        <button id="deleteButton" style="display: inline">Delete</button>
    </div>
</template>

<div id="fontsDiv"></div>

<br>
<br>

<div id="addNewDiv">
    <label for="newInput" id="addLabel" style="display: inline">Add New Font</label>
    <input id="newInput" placeholder="Font Name" size="7" style="display: inline" type="text" value="">
    <button id="addButton" style="display: inline">Add Font</button>
</div>

</body>
<script src="shared.js"></script>
<script src="custom_fonts.js"></script>
</html>
