<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wudooh Custom Font Manager</title>
    <link href="custom_fonts.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style id="customFontsStyle"></style>
</head>

<body>

<header>
    <img alt="Wudooh Logo" id="wudoohLogo" src="assets/WudoohLogo.svg" width="350">
    <h1>Custom Fonts Manager</h1>
    <br>
</header>

<template id="template">
    <div id="rootDiv">
        <span id="templateFontInfo" style="display: block">This is where information goes</span>
        <label class="material-text-field">
            <input id="templateFontNameInput" placeholder=" ">
            <span>Font Name (Required)</span>
        </label>
        <label class="material-text-field">
            <input id="templateDisplayedNameInput" placeholder=" ">
            <span>Optional Displayed Name</span>
        </label>
        <label class="material-text-field">
            <input id="templateUrlInput" placeholder=" ">
            <span>Optional URL</span>
        </label>
        <button class="material-button"
                id="templateDeleteButton"><i class="material-icons" style="bottom: -5px">delete</i></button>
        <span class="material-icons green" id="templateCheckIcon" style="display: inline">check</span>
        <span class="material-icons red" id="templateErrorIcon" style="display: inline">error_outline</span>
    </div>
</template>

<br>
<br>

<div class="centered" id="main">

    <h2>⚠️ Custom Fonts Manager is in Beta ⚠️</h2>
    <h2>Some things may not work as intended or change in the future</h2>

    <div id="fontsDiv"></div>

    <br>

    <h2>Add New Font</h2>

    <div class="centered" id="addNewFontDiv">
        <p class="centered" id="infoLabel">This is where information goes</p>
        <label class="material-text-field">
            <input id="fontNameInput" placeholder=" ">
            <span>Font Name (Required)</span>
        </label>
        <label class="material-text-field">
            <input id="displayedNameInput" placeholder=" ">
            <span>Optional Displayed Name</span>
        </label>
        <label class="material-text-field">
            <input id="urlInput" placeholder=" ">
            <span>Optional URL</span>
        </label>
        <button class="material-button" id="addButton"><i class="material-icons" style="bottom: -5px">add</i></button>
        <span class="material-icons green" id="checkIcon" style="display: inline">check</span>
        <span class="material-icons red" id="errorIcon" style="display: inline">error_outline</span>
        <h2 id="fontTest">New Font Test تجربة الخط الجديد</h2>
    </div>

    <h3><a href="https://basshelal.github.io/Wudooh/" target="_blank">Help</a></h3>
</div>
</body>
<script src="shared.js"></script>
<script src="custom_fonts.js"></script>
</html>
