<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en|ar">
<head>
    <title>وضوح</title>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <link href="fonts.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>

<body>

<!-- TODO add an animation for the header probably but maybe also the entire thing so that
      we dont' see the inputs being filled-->

<header>
    <img alt="Wudooh Logo" id="wudoohLogo" src="assets/WudoohLogo.svg" width="250">
</header>

<div role="main">

    <br>

    <!-- On off Switch -->
    <label class="switch">
        <input id="onOffSwitch" type="checkbox">
        <span class="slider round"></span>
    </label>

    <!-- Font selector -->
    <!-- TODO Organize these properly before update release-->
    <select id="font-select">
        <option style="font-family: 'Droid Arabic Naskh', sans-serif" value="Droid Arabic Naskh">درويد نسخ</option>
        <!-- TODO Start alphabetical ordering here-->
        <option style="font-family: 'Noto Naskh Arabic', sans-serif" value="Noto Naskh Arabic">نوتو نسخ</option>
        <option style="font-family: 'Arabic Typesetting', sans-serif" value="Arabic Typesetting">تنضيد</option>
        <option style="font-family: 'Simplified Arabic', sans-serif" value="Simplified Arabic">مبسَّط</option>
        <option style="font-family: 'Traditional Arabic', sans-serif" value="Traditional Arabic">تقليدي</option>
        <option style="font-family: 'Noto Sans Arabic', sans-serif" value="Noto Sans Arabic">نوتو سانس</option>
        <option style="font-family: 'Noto Kufi Arabic', sans-serif" value="Noto Kufi Arabic">نوتو كوفي</option>
        <option style="font-family: 'Aldhabi', sans-serif" value="Aldhabi">الذهبي</option>
        <option style="font-family: 'Amiri', sans-serif" value="Amiri">أميري</option>
        <option style="font-family: 'Amiri Quran', sans-serif" value="Amiri Quran">أميري قرآن</option>
        <option style="font-family: 'Andalus', sans-serif" value="Andalus">أندلس</option>
        <option style="font-family: 'Reem Kufi Regular', sans-serif" value="Reem Kufi Regular">ريم كوفي</option>
        <option style="font-family: 'Scheherazade', sans-serif" value="Scheherazade">شهرزاد</option>
        <option style="font-family: 'Urdu Typesetting', sans-serif" value="Urdu Typesetting">اُردُو</option>
        <option style="font-family: 'Noto Nastaliq Urdu', sans-serif" value="Noto Nastaliq Urdu">نوتو نستعليق اُردُو
        </option>
        <option style="font-family: 'Aref Ruqaa', sans-serif" value="Aref Ruqaa">رُقعة عارف</option>
        <option style="font-family: 'Cairo', sans-serif" value="Cairo">القاهرة</option>
        <option style="font-family: 'Lemonada', sans-serif" value="Lemonada">ليمونادة</option>
        <option style="font-family: 'Lalezar', sans-serif" value="Lalezar">لاله‌زار</option>
        <option style="font-family: 'Tajawal', sans-serif" value="Tajawal">تجوَّل</option>
        <option style="font-family: 'Changa', sans-serif" value="Changa">چنگه</option>
        <option style="font-family: 'El Messiri', sans-serif" value="El Messiri">المسّيري</option>
        <option style="font-family: 'Lateef', sans-serif" value="Lateef">لطيف</option>
        <option style="font-family: 'Mada', sans-serif" value="Mada">مدا</option>
        <option style="font-family: 'Markazi Text', sans-serif" value="Markazi Text">مركزي</option>
        <option style="font-family: 'Mirza', sans-serif" value="Mirza">میرزا‎</option>
        <option style="font-family: 'Harmattan', sans-serif" value="Harmattan">هرمتان</option>
        <option style="font-family: 'Rakkas', sans-serif" value="Rakkas">رقَّاص</option>
        <option style="font-family: 'Katibeh', sans-serif" value="Katibeh">كتيبة</option>
        <option style="font-family: 'Jomhuria', sans-serif" value="Jomhuria">جمهورية</option>
        <option style="font-family: 'Shakstah', sans-serif" value="Shakstah">شكسته</option>
        <option style="font-family: 'Mehr Nastaliq', sans-serif" value="Mehr Nastaliq">مهر نستعلیق</option>
        <option style="font-family: 'Rooznameh', sans-serif" value="Rooznameh">روزنامه</option>
        <option style="font-family: 'DecoType Naskh', sans-serif" value="DecoType Naskh">ديكوتايپ نسخ</option>
        <!-- TODO End alphabetical ordering here because boring system defaults are below-->
        <option style="font-family: 'sans-serif', sans-serif" value="sans-serif">سانس سيرف</option>
        <option style="font-family: 'Times New Roman', sans-serif" value="Times New Roman">تايمز نيو رومان</option>
        <option style="font-family: 'Arial', sans-serif" value="Arial">اريال</option>
        <option style="font-family: 'Calibri', sans-serif" value="Calibri">كالبري</option>
        <option style="font-family: serif" value="Original">Original</option>
    </select>

    <br>

    <!-- Font Size TODO make the label become an input that user can enter value into -->
    <table>
        <tr>
            <td class="label">Font Size:</td>
            <td class="value" id="sizeValue"></td>
        </tr>
    </table>
    <input id="size" max="300" min="100" name="size" type="range"/>


    <br>

    <!-- Line Height TODO make the label become an input that user can enter value into -->
    <table>
        <tr>
            <td class="label">Line Height:</td>
            <td class="value" id="heightValue"></td>
        </tr>
    </table>
    <input id="height" max="300" min="100" name="height" type="range"/>

    <!-- TODO for the site specific settings such as Custom Settings or Whitelisted we should
          have a header label describing what is the site we are currently on-->


    <br>

    <!-- Override Site Settings Switch -->
    <table>
        <tr>
            <td class="label" id="overrideSettingsLabel">Using default settings</td>
        </tr>
    </table>
    <label class="switch">
        <input id="overrideSettingsSwitch" type="checkbox">
        <span class="slider round"></span>
    </label>

    <br>

    <!-- Whitelist Switch -->
    <table>
        <tr>
            <td class="label" id="whitelistedLabel">Running on this site</td>
        </tr>
    </table>
    <label class="switch">
        <input id="whitelistSwitch" type="checkbox">
        <span class="slider"></span>
    </label>

    <br>
    <br>

    <button class="pure-material-button-contained" id="exportButton">Export</button>
    <a id="exportAnchor"></a>

    <button class="pure-material-button-contained" id="importButton">Import</button>
    <input accept="application/json" id="importInput" type="file"/>
</div>

<footer>
    <p><a href="https://basshelal.github.io/Wudooh/" target="_blank">Help</a>
    <p>By <a href="https://github.com/basshelal/Wudooh" target="_blank">Bassam Helal بسّام هلال</a></p>
</footer>
<script src="popup.js"></script>
</body>
</html>
